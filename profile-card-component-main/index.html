<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile-card-component</title>
</head>

<body>
  <div class="bgTL"></div>
  <div class="bgBR"></div>
  <div class="cardBG">
    <div class="card">
      <div class="topSec">
        <img src="images/bg-pattern-card.svg" alt="" class="topSec">
      </div>

      <div class="maintab">
        <img src="images/image-victor.jpg" alt="" class="mainImg" style="width:25%">
        <h3 style="color: #4f4a4a;">Victor Crest <span style="color: hsl(0, 0%, 59%);">26</span></h3>
        <p class="location" style="color: hsl(0, 0%, 59%);">London</p>
      </div>

      <hr>

      <button>
        <a href="#">80K <br> <span class="btnStats">Followers</span></a>
        <a href="#">803K <br><span class="btnStats">Likes</span></a>
        <a href="#">1.4k <br><span class="btnStats">Photos</span></a>
      </button>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Samson Maxwell</a>.
    </div>
  </div>
  
</body>

</html>
